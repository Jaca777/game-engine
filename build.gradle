version 1.0

subprojects {
    apply plugin: 'java'
    repositories {
        mavenCentral()
    }
    dependencies {
        if (name != 'common') {
            compile project (':common')
        }
        testCompile group: 'junit', name: 'junit', version: '4.11'
        testCompile project (':tools:tools-test')
    }
}